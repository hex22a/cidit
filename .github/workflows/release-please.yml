name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: googleapis/release-please-action@v4
        id: rp
        with:
          release-type: 'rust'
          token: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}

  binaries:
    needs: release
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        arch: [ x86_64, aarch64 ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
        if: ${{ needs.release.outputs.release_created == 'true' }}
      - name: Build artefacts
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            TARGET="${{ matrix.arch }}-unknown-linux-gnu"
            if [[ ${{ matrix.arch }} == "aarch64" ]]; then
              sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
              export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            fi
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            TARGET="${{ matrix.arch }}-pc-windows-msvc"
          else
            TARGET="${{ matrix.arch }}-apple-darwin"
          fi
          echo TARGET=$TARGET
          rustup target add $TARGET
          cargo build --release --target $TARGET
          mkdir -p release/${TARGET}
          cp target/$TARGET/release/cidit release/${TARGET}/
          tar -czf cidit-${{ needs.release.outputs.tag_name }}-${TARGET}.tar.gz -C release/${TARGET} cidit
        if: ${{ needs.release.outputs.release_created == 'true' }}
      - name: Upload to release
        run: gh release upload ${{ needs.release.outputs.tag_name }} cidit-*.tar.gz --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ needs.release.outputs.release_created == 'true' }}

  brew-tap:
    needs:
      - binaries
      - release
    runs-on: ubuntu-latest
    environment: brew-tap
    if: ${{ needs.release.outputs.release_created == 'true' }}

    steps:
      - name: Checkout Homebrew tap
        uses: actions/checkout@v6
        with:
          repository: 'hex22a/homebrew-cidit'
          path: tap
      - name: Download Release assets
        run: gh release download ${{ needs.release.outputs.tag_name }} -R hex22a/cidit -p cidit-*.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
      - name: Generate Formula
        run: |
          VERSION=${{ needs.release.outputs.tag_name }}
          MAC_ARM_SHA=$(shasum -a 256 cidit-$VERSION-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          MAC_X64_SHA=$(shasum -a 256 cidit-$VERSION-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          LINUX_ARM_SHA=$(shasum -a 256 cidit-$VERSION-aarch64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          LINUX_X64_SHA=$(shasum -a 256 cidit-$VERSION-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)
          
          cat > tap/Formula/cidit.rb <<EOF
          class Cidit < Formula
            desc "CIDR Inspection Tool"
            homepage "https://github.com/hex22a/cidit"
            version "${VERSION#v}"
          
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/hex22a/cidit/releases/download/$VERSION/cidit-$VERSION-aarch64-apple-darwin.tar.gz"
                sha256 "$MAC_ARM_SHA"
              else
                url "https://github.com/hex22a/cidit/releases/download/$VERSION/cidit-$VERSION-x86_64-apple-darwin.tar.gz"
                sha256 "$MAC_X64_SHA"
              end
            end
          
            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/hex22a/cidit/releases/download/$VERSION/cidit-$VERSION-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "$LINUX_ARM_SHA"
              else
                url "https://github.com/hex22a/cidit/releases/download/$VERSION/cidit-$VERSION-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "$LINUX_X64_SHA"
              end
            end
          
            def install
              bin.install "cidit"
            end
          end
          EOF
      - name: Commit and push Formula
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/cidit.rb
          git commit -m "cidit $VERSION"
          git push

  crates:
    needs: release
    runs-on: ubuntu-latest
    environment: crates.io

    steps:
      - uses: actions/checkout@v6
        if: ${{ needs.release.outputs.release_created == 'true' }}
      - name: Publish on crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        if: ${{ needs.release.outputs.release_created == 'true' }}
